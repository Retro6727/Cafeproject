{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
</head>
{% block main %}

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-300">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Registration Form</h3>
          
                      <form class="px-md-2" method="POST">
                        {% csrf_token %}
                        {{forms.as_p}}
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success btn-lg mb-1">Submit</button>
          
                      </form>
          
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js\bootstrap.min.js' %}"></script>
{% endblock main %}
